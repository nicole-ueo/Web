<html>
<head>
  <meta charset="UTF-8">
  <title>Filosofía</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffe4ec, #fff);
      color: #333;
      text-align: center;
    }

    .subtitulo {
      font-size: 18px;
      margin-top: 10px;
      color: #ffdce5;
    }

    .contenido {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff0f5;
      border: 2px solid #f8bbd0;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: left;
      line-height: 1.7;
    }

    .contenido h2 {
      color: #c2185b;
    }

    .botones {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
      flex-wrap: wrap;
    }

    .botones a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ec407a;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .botones a:hover {
      background-color: #ad1457;
    }

    .boton-regresar {
      display: inline-block;
      margin: 30px auto;
      padding: 12px 25px;
      background-color: #ec407a;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .boton-regresar:hover {
      background-color: #ad1457;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Filosofia</h1>
  </header>

  <div class="contenido">
    <h2>Identidad del mexicano</h2>
    <p>
Un tipo de filosofía que define al Mexicano, haz clic en el video para saber mas.
    </p>
    <div class="botones">
      <a href="https://vt.tiktok.com/ZSkpojQTo/" target="_blank">Click </a>
    </div>
  </div>

  <a href="index.html" class="boton-regresar">← Regresar al inicio</a>

</body>
</html>
